<h1>ТЕОРЕМА ФЕРМА</h1>
<p>Для любого натурального числа n > 2 уравнение</p>
<p><big><sub>a</sub><sup>n</sup> + <sub>b</sub><sup>n</sup> = <sub>c</sub><sup>n</sup></big></p>
<p>не имеет натуральных решений a, b и c.</p>
