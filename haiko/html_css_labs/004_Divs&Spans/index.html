  <html>

  <head>
      <title>Divs</title>
      <link rel="stylesheet" href="styles.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
<div style="width:99%; padding-bottom: 0.5%; border: 3px solid green;">
      <div style="width: 99%; height: 100px; border: 3px solid red;">
          <div style="width: 24%; height: 84%; border: 3px solid blue;"></div>
          <div style="width: 49%; height: 84%; border: 3px solid blue;"></div>
          <div style="width: 25%; height: 84%; border: 3px solid blue;">
              <div style="width: 98%; height: 44%; border: 3px solid yellow;"></div>
              <div style="width: 98%; height: 44%; border: 3px solid yellow;"></div>
          </div>
      </div>

      <div style="width: 99%; height: 60px; border: 3px solid red;">
          <div style="width: 24%; height: 75%; border: 3px solid blue;"></div>
          <div style="width: 24.2%; height: 75%; border: 3px solid blue;"></div>
          <div style="width: 24.2%; height: 75%; border: 3px solid blue;"></div>
          <div style="width: 25%; height: 75%; border: 3px solid blue;"></div>
      </div>

      <div style="width: 99%; height: 400px; border: 3px solid red;">
          <div style="width: 24%; height: 96%; border: 3px solid blue;"></div>
          <div style="width: 74.5%; height: 96%; border: 3px solid blue;"></div>
      </div>

      <div style="width: 99%; height: 100px; border: 3px solid red;">
          <div style="width: 24%; height: 84%; border: 3px solid blue;">
              <div style="width: 98%; height: 44%; border: 3px solid yellow;"></div>
              <div style="width: 98%; height: 44%; border: 3px solid yellow;"></div>
          </div>
          <div style="width: 49%; height: 84%; border: 3px solid blue;"></div>
          <div style="width: 25%; height: 84%; border: 3px solid blue;"></div>
      </div>
    </div>
  </body>

  </html>
