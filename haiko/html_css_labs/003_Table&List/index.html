<html>

<head>
    <title>Tables & lists</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>The first task</h2>
    <table id="firstTask">
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
        </tr>
        <tr>
            <td>Елизавета</td>
            <td>Гурьева</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Михаил</td>
            <td>Бобров</td>
            <td>56</td>
        </tr>
        <tr>
            <td>Вера</td>
            <td>Субботина</td>
            <td>20</td>
        </tr>
    </table>
    <br>
    <h2>The second task</h2>
    <table id="secondTask">
        <tr>
            <td colspan="2">&nbsp;</td>

            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td rowspan="2">&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
    <br>
    <h2>The third task</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>

</html>
