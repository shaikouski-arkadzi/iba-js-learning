<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="#">
        <fieldset style="width: 400;">
            <legend>Personalia:</legend>
            <div style="float: left;">
                <div class="element"><label for="fname">First name:</label></div>
                <div class="element"><label for="lname">Last name:</label></div>
                <div class="element"><label for="bdate">Date of birth:</label></div>
                <div class="element">
                    <input type="radio" id="gender" name="gender" value="male">
                    <label for="gender">Male</label>
                </div class="element">
                <div class="element"><label for="login">Login:</label></div>
                <div class="element"><label for="pwd">Password:</label></div>
            </div>
            <div>
                <div class="element"><input type="text" id="fname" name="fname"></div>
                <div class="element"><input type="text" id="lname" name="lname"></div>
                <div class="element"><input style="width: 175px" type="date" id="bdate" name="bdate"></div>
                <div class="element">
                    <input type="radio" id="gender" name="gender" value="female">
                    <label for="gender">Female</label>
                </div class="element">
                <div class="element"><input type="text" id="login" name="login"></div>
                <div class="element"><input type="password" id="pwd" name="pwd"></div>
            </div>
            <br>
            <input id="submit" type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
