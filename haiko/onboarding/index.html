<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="app.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>

<body>

  <div class="menu">
    <button id="btn-save" onclick="saveInstruction()">Save</button>
  </div>

  <h1>Instruction name</h1>

  <ol id='list_steps'></ol>

  <button id='btn-add_step' onclick="addStep()">+</button>

  <div class="richtext">
    <div id="toolbar"></div>
    <div>
      <p id="editor">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste voluptatum iure laborum alias
        laudantium labore autem molestias quis optio voluptatibus cumque ipsam, officiis beatae natus explicabo amet
        voluptas voluptates aliquam.</p>
    </div>
    <button id="btn-submit_step" onclick="submitStep()">Submit</button>
  </div>

  <!-- Initialize Quill editor -->
  <script>
    const toolbarOptions = [
      ['bold', 'italic', 'underline', 'strike'],
      [{'font': [/*'sans-serif', 'serif', 'monospace', 'arial', 'times-new-roman'*/]}], [{'color': []}, {'background': []}],[{'size': []}],
      [{'script': 'sub'}, {'script': 'super'}],
      [{ 'list': 'ordered'}, { 'list': 'bullet' }],
      ['image']
    ]

    var Font = Quill.import('formats/font');
    // We do not add Aref Ruqaa since it is the default
    Font.whitelist = ['mirza', 'roboto'];
    Quill.register(Font, true);

    const quill = new Quill('#editor', {
      modules: {
        toolbar: toolbarOptions
      },
      theme: 'snow'
    });
  </script>

</body>

</html>
