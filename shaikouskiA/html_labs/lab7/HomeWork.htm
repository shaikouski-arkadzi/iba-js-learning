<html>
    <head>
        <title>Мое домашнее задание</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="reg_form">
            <form>
                <label for="first_name">First name</label><Br>
                <input id="first_name" type="text"><Br>
                <label for="second_name">Second name</label><Br>
                <input id="second_name" type="text"><Br>
                <label for="day_of_birth">Day of birth</label><Br>
                <input id="day_of_birth" type="text"><Br>
                <label>Sex</label><Br>
                <input type="checkbox" name="man" value="man">Man<Br>
                <input type="checkbox" name="woman" value="woman">Woman<Br>
                <label for="login">Login</label><Br>
                <input id="login" type="text"><Br>
                <label for="password">Password</label><Br>
                <input id="password" type="text"><Br><Br>
                <div class="button"><button>Finish</button></div>
            </form>
        </div>
        <div class="log_form">
            <form>
                <label for="login">Login</label><Br>
                <input id="login" type="text"><Br>
                <label for="password">Password</label><Br>
                <input id="password" type="text"><Br>
                <label>
                    <input type="radio" name="age">
                    18-
                </label><Br>
                <label>
                    <input type="radio" name="age">
                    18+
                </label><Br><Br>
                <div class="button"><button>Enter</button></div>
            </form>
        </div>
    </body>
</html>
