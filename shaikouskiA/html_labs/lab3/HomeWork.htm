<html>
    <head>
        <title>Мое домашнее задание</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table border="1">
            <tr>
                <td style="background-color: red;" rowspan="2">1</td>
                <td style="background-color: orange;" rowspan="2" colspan="2">2</td>
                <td style="background-color: yellow;">3</td>
            </tr>
            <tr>
                <td style="background-color: green;">4</td>
            </tr>
            <tr>
                <td style="background-color: blue;">5</td>

                <td style="background-color: brown;">9</td>
                <td style="background-color: orange;" colspan="2">10</td>
                <td style="background-color: purple;">11</td>
            </tr>
            <tr>
                <td style="background-color: pink;">12</td>
                <td style="background-color: indigo;" rowspan="2" colspan="2">13</td>
                <td style="background-color: violet;" rowspan="2">14</td>
            </tr>
            <tr>
                <td style="background-color: palevioletred;">15</td>
            </tr>
